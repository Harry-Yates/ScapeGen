<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ScapeGen - Generate professional images with AI technology." />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link
      rel="stylesheet"
      href="index.css" />
    <title>ScapeGen - Generate professional images with AI technology.</title>
  </head>
  <body>
    <!-- <header class="header">
      <h1 class="header__title">ScapeGen</h1>
      <span>Generate professional images with AI technology.</span>
    </header> -->

    <main class="main-content">
      <div class="image-generator default-background">
        <div class="image-generator__output-img">
          <!-- <h2 class="image-generator__description-heading">
            Visualize Your Ideas
          </h2>
          <p class="image-generator__description-text">
            Describe the scene, select your preferences, and generate a custom
            image for your presentation.
          </p> -->
        </div>
        <div class="tool-box">
          <form
            class="form"
            id="image-form">
            <div class="form__group">
              <label
                for="instruction"
                class="form__label"
                >Description</label
              >
              <textarea
                id="instruction"
                class="form__textarea"
                placeholder="Describe the scene...">
Generate an image of a majestic, snow-capped mountain under a starry sky. 

The scene is bathed in the ethereal glow of the aurora borealis, casting vibrant hues of green and purple across the canvas. 

A serene, crystal-clear lake in the foreground reflects the mountain and the aurora, adding depth and symmetry to the composition. 

The entire scene exudes a sense of peace and awe-inspiring beauty</textarea
              >
            </div>
            <div class="form__group">
              <label
                for="size-select"
                class="form__label"
                >Size</label
              >
              <select
                id="size-select"
                class="form__select">
                <option value="1792x1024">Landscape</option>
                <option value="1024x1792">Portrait</option>
                <option value="1024x1024">Square</option>
              </select>
            </div>

            <div class="form__group">
              <label
                for="style-select"
                class="form__label"
                >Style</label
              >
              <select
                id="style-select"
                class="form__select">
                <option value="vivid">Vivid</option>
                <option value="natural">Natural</option>
              </select>
            </div>

            <!-- FIXME: Borken loading button -->

            <button
              type="submit"
              id="submit-btn"
              class="form__button form__button--submit">
              <span class="form__button--fetching-text">Create</span>
            </button>

            <button
              type="button"
              id="download-btn"
              class="form__button form__button--download"
              style="display: none">
              Download
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2024 ScrapeGen. All rights reserved.</p>
    </footer>

    <script
      type="module"
      src="index.js"></script>
  </body>
</html>
