<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ScapeGen - Generate professional images with AI technology." />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link
      rel="stylesheet"
      href="index.css" />
    <title>ScapeGen - Generate professional images with AI technology.</title>
  </head>
  <body>
    <!-- <header class="header">
      <h1 class="header__title">ScapeGen</h1>
      <span>Generate professional images with AI technology.</span>
    </header> -->

    <main class="main-content">
      <div class="image-generator default-background">
        <div class="image-generator__output-img">
          <!-- <h2 class="image-generator__description-heading">
            Visualize Your Ideas
          </h2>
          <p class="image-generator__description-text">
            Describe the scene, select your preferences, and generate a custom
            image for your presentation.
          </p> -->
        </div>
        <div class="tool-box">
          <form
            class="form"
            id="image-form">
            <div class="form__group">
              <label
                for="instruction"
                class="form__label"
                >Description</label
              >
              <textarea
                id="instruction"
                class="form__textarea"
                placeholder="Describe the scene...">
Imagine an image that captures the sublime essence of creation, where the celestial and terrestrial realms converge in a sacred cove, a place that dwells on the very cusp of divinity and earthly existence.

Above, the heavens stretch infinitely, a vast tapestry of velvety darkness pierced by the gentle luminescence of a myriad of stars. The Milky Way, a celestial river of light, meanders through the firmament, its soft, radiant glow a testament to the eternal harmony of the cosmos.

Below, the ocean, a reflection of the heavens, ebbs and flows with a grace that speaks of the world's primordial beginnings. Within its depths, bioluminescent life forms trace the intricate patterns of a divine blueprint, their light a mirror to the starry sky, blurring the boundaries between the celestial and the terrestrial.

At the heart of this hallowed sanctuary, an ancient tree stands as a venerable witness to the passage of time, its roots delving deep into the sacred earth, its branches reaching upwards, as if in reverence to the divine. Encircling it, fireflies and ethereal blooms create a halo of living light, a silent hymn to the beauty and intricacy of creation.

The air, imbued with the essence of night-blooming jasmine and the timeless scent of the sea, carries with it the whispers of the ages, enveloping this enclave in a mantle of peace and transcendence. This image is not merely a visual encounter; it's a pilgrimage to a realm where the boundaries of existence dissolve, where the heartbeat of the universe resonates with the soul, and where the presence of the divine is woven into the very fabric of creation.</textarea
              >
            </div>
            <div class="form__group">
              <label
                for="size-select"
                class="form__label"
                >Orientation & Aspect Ratio</label
              >
              <select
                id="size-select"
                class="form__select">
                <option value="1792x1024">Landscape - 1792x1024</option>
                <option value="1024x1792">Portrait - 1024x1792</option>
                <option value="1024x1024">Square - 1024x1024</option>
              </select>
            </div>

            <div class="form__group">
              <label
                for="style-select"
                class="form__label"
                >Style</label
              >
              <select
                id="style-select"
                class="form__select">
                <option value="vivid">Vivid - Enhanced Colours</option>
                <option value="natural">Natural - True to Life</option>
              </select>
            </div>

            <button
              type="submit"
              id="submit-btn"
              class="form__button form__button--submit">
              <span class="form__button--fetching-text">Create</span>
            </button>

            <button
              type="button"
              id="download-btn"
              class="form__button form__button--download"
              style="display: none">
              Download
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2024 ScrapeGen. All rights reserved.</p>
    </footer>

    <script
      type="module"
      src="index.js"></script>
  </body>
</html>
